apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    chaos: immune
    app: support-halldb
  name: support-halldb
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        chaos: immune
        app: support-halldb
    spec:
      containers:
      - args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: MYSQL_DATABASE
          value: Hall
        - name: MYSQL_ROOT_PASSWORD
          value: sysdes2
        - name: TZ
          value: Europe/Brussels
        image: mysql:5.7
        name: support-halldb
        resources: {}
      restartPolicy: Always
status: {}
